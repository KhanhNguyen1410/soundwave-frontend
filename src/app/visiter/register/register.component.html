<div class="row">
  <div class="col-md-6 mx-auto p-0">
    <div class="card">
      <div class="login-box">
        <div class="login-snip">
          <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab" [routerLink]="['/login']">Login</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-space">
            <form [formGroup]="formRegister" (ngSubmit)="register()">
            <div class="sign-up-form">
              <div class="group"> <label for="user" class="label">Username</label> <input id="user" formControlName="username" type="text" class="input" placeholder="Create your Username"> </div>
              <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" formControlName="password" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
              <div class="group"> <label for="repeatpass" class="label">Repeat Password</label> <input id="repeatpass" formControlName="confirmPassword" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
              <div class="group"> <label for="phonenumber" class="label">Phone Number</label> <input id="phonenumber" formControlName="phoneNumber" type="text" class="input" placeholder="Enter your email address"> </div>
              <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
              <div class="hr"></div>
              <div class="foot"><a [routerLink]="['/login']"><label for="tab-1">Already Member? Click to Log In!</label></a></div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
